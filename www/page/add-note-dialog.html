<ons-dialog var="add-note-dialog">

    <ons-toolbar inline>
      <div class="center">
        <strong>{{ shouldHoldOrder ? "Hold Order" : "Add Note" }}</strong>
      </div>
    </ons-toolbar>
    
    
    <form novalidate="novalidate" autocomplete="off" name="form" class="form-default" style="margin: 20px;">    
    	
	<div class="input-group">
		<label>Enter a Note or Description</label>
		<textarea id="add-note-textarea" name="note" ng-model="note" rows="3" placeholder="Add a note or description" required></textarea>
	</div>
	
	<div class="input-group">
		<ons-row>
			<ons-col>
				<ons-button class="button--large button--outline" ng-click="add_note_dialog.hide()">Cancel</ons-button>
			</ons-col>
			<ons-col>
				&nbsp;
			</ons-col>
			<ons-col>
				<ons-button class="button--large" ng-click="saveNote()" ng-show="!shouldHoldOrder" ng-disabled="!form.$valid">Save Note</ons-button>
				<ons-button class="button--large" ng-click="saveNoteAndHoldOrder()" ng-show="shouldHoldOrder" ng-disabled="!form.$valid">Hold Order</ons-button>
			</ons-col>
		</ons-row>
	</div>
    
    </form>
