<ons-dialog var="gift_card_balance_inquiry_dialog">

    <ons-toolbar inline>
      <div class="center">
        <strong>Gift Card - Balance Inquiry</strong>
      </div>
    </ons-toolbar>
    
    
    <form novalidate="novalidate" autocomplete="off" name="form" class="form-default" style="margin: 20px;">    
    	
	<div class="input-group">
		<label>Enter Gift Card Number</label>
		<input type="text" ng-model="gift_card_balance_inquiry_number" name="gift_card_balance_inquiry_number" id="gift_card_balance_inquiry_number" required>
	</div>
	
		
	<div class="input-group">
		<ons-row>
			<ons-col>
				<ons-button class="button--large button--outline" ng-click="gift_card_balance_inquiry_dialog.hide()">Cancel</ons-button>
			</ons-col>
			<ons-col>
				&nbsp;
			</ons-col>
			<ons-col>
				<ons-button class="button--large" ng-click="balanceInquiryGiftCard( gift_card_balance_inquiry_number )" ng-disabled="!form.$valid">OK</ons-button>
			</ons-col>
		</ons-row>
	</div>
    
    </form>
